<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="datetime">
                <div class="date">
                    <p id="day"></p>
                    <p id="date"></p>
                    <p id="month"></p>
                    <p id="year"></p>
                </div>
                <div class="timer">
                    <p id="time"></p>
                    <p id="am-pm"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
