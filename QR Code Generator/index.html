<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>QR Code Generator</h1>
            <input type="text" placeholder="Paste here..." id="inputbox">
            <button id="btn">Generate</button>
            <div class="qrcode displaynone" id="qrcode">
                <img src="" alt="QR Code">
            </div>
        </div>
    </div>
    <div class="imp"><p>Important: This project requires Internet connection.</p></div>
    <script src="script.js"></script>
</body>
</html>
